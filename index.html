<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Odin-Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <div id="input-container"></div>
            <div id="container">
                <div id="left-panel">
                    <div id="clear-btn-container">
                        <button class="btn clear-btn">C</button>
                        <button class="btn clear-btn">CE</button>
                    </div>
                    <div id="number-btn-container">
                        <button id="one-btn" class="btn number-btn">1</button>
                        <button id="two-btn" class="btn number-btn">2</button>
                        <button id="three-btn" class="btn number-btn">3</button>
                        <button id="four-btn" class="btn number-btn">4</button>
                        <button id="five-btn" class="btn number-btn">5</button>
                        <button id="six-btn" class="btn number-btn">6</button>
                        <button id="seven-btn" class="btn number-btn">7</button>
                        <button id="eight-btn" class="btn number-btn">8</button>
                        <button id="nine-btn" class="btn number-btn">9</button>
                        <button id="zero-btn" class="btn number-btn">0</button>
                    </div>
                </div>
                <div id="right-panel">
                    <button id="add-btn" class="btn operator-btn">+</button>
                    <button id="subtract-btn" class="btn operator-btn">-</button>
                    <button id="multiply-btn" class="btn operator-btn">*</button>
                    <button id="divide-btn" class="btn operator-btn">/</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
