<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Odin-Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <input type="text" id="input-container" autofocus />
            <div id="container">
                <div id="left-panel">
                    <div id="clear-btn-container">
                        <button class="clear-btn">C</button>
                        <button class="clear-btn">CE</button>
                    </div>
                    <div id="number-buttons">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <button>0</button>
                </div>
                <div id="right-panel">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
